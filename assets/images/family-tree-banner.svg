<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="white">Yeoh Family Handbook</text>
  
  <!-- Subtitle -->
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" 
        text-anchor="middle" fill="#ecf0f1">A Legacy of Tradition, Love, and Unity</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="50" r="20" fill="rgba(255,255,255,0.1)"/>
  <circle cx="700" cy="150" r="25" fill="rgba(255,255,255,0.1)"/>
  <circle cx="150" cy="170" r="15" fill="rgba(255,255,255,0.1)"/>
  <circle cx="650" cy="30" r="18" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Family tree icon representation -->
  <g transform="translate(350, 130)">
    <!-- Tree trunk -->
    <rect x="45" y="30" width="10" height="25" fill="#8b4513"/>
    <!-- Tree foliage -->
    <circle cx="50" cy="30" r="25" fill="rgba(76, 175, 80, 0.8)"/>
    <circle cx="35" cy="25" r="20" fill="rgba(76, 175, 80, 0.8)"/>
    <circle cx="65" cy="25" r="20" fill="rgba(76, 175, 80, 0.8)"/>
  </g>
</svg>